<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/19fb4a503f.js" crossorigin="anonymous"></script>
</head>

<body>
    <input type="checkbox" id="checkbox">
    <label for="checkbox" class="navbar-label"><i class="fa-solid fa-bars"></i></label>
    <div class="navbar">
        <label for="checkbox" class="navbar-label">
            <i class="fa-solid fa-xmark"></i>
        </label>
        <header>
            <h1>Navbar</h1>
        </header>
        <section>
            <a href="#">
                <i class="fa-solid fa-house"></i> Strona główna
            </a>
        </section>
        <section>
            <a href="#">
                <i class="fa-solid fa-book"></i> Regulamin
            </a>
        </section>
        <section>
            <a href="#">
                <i class="fa-solid fa-cart-shopping"></i> Oferta
            </a>
        </section>
        <div class="socials">
            <div class="social">
                <a href="#">
                    <i id="facebook" class="fa-brands fa-facebook"></i>
                </a>
            </div>
            <div class="social">
                <a href="#">
                    <i id="instagram" class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <div class="social">
                <a href="#">
                    <i id="discord" class="fa-brands fa-discord"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
